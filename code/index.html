<!DOCTYPE html>
<html>
    <head>
        <title>1103130253</title>
    </head>
	<body>

		<h1>Jurnal Modul 1</h1>

		<form action="index2.html" method="POST">
			<table border="0" width="250">
				<tr>
					<td>Nama Lengkap</td>
					<td>:</td>
					<td width="900"><input type="text" name="nama" placeholder="Input Nama" readonly></td>
				</tr>
				<tr>
					<td>Nama Panggilan</td>
					<td>:</td>
					<td width="900"><input type="text" name="Panggilan" placeholder="Nama Panggilan" disabled></td>
				</tr>
				<tr>
					<td>Username</td>
					<td>:</td>
					<td width="900"><input type="text" name="Uname" placeholder="User Name" required></td>
				</tr>
				<tr>
					<td>E-Mail</td>
					<td>:</td>
					<td width="900"><input type="text" name="E-mail" placeholder="E-mail" required></td>
				</tr>
				<tr>
					<td>Password</td>
					<td>:</td>
					<td width="900"><input type="password" name="Password" placeholder="Password" required></td>
				</tr>
				<tr>
					<td>Jenis Kelamin</td>
					<td>:</td>
					<td width="900">
						<input type="radio" name="Jenkel" class="RJenkel" value="Pria">Pria</input>
						<input type="radio" name="Jenkel" class="RJenkel" value="Wanita">Wanita</input>
					</td>
				</tr>

				<tr>
					<td>Hobby</td>
					<td>:</td>
					<td width="900">
						<input type="checkBox" name="hobi" class="Hobby">Makan</input>
						<br>
						<input type="checkBox" name="hobi" class="Hobby">Belajar
						<br>
						<input type="checkBox" name="hobi" class="Hobby">Tidur
						<br>
						<input type="checkBox" name="hobi" class="Hobby">Coding
					</td>
				</tr>
				<tr>
					<td>Pendidikan Terakhir</td>
					<td>:</td>
					<td width="900">
						<select name="input_PT" class="Dropdown">
							<option value="selected">---------Pilih--------</option>
							<option value="D3">D3</option>
							<option value="S1">S1</option>
							<option value="S2">S2</option>
							<option value="S3">S3</option>
						</select>
					</td>
				</tr>
				<tr>
					<td>Jurusan</td>
					<td>:</td>
					<td width="900">
						<select name="input_Jur" class="Dropdown" multiple>
							<option value="IF">Informatila</option>
							<option value="TI">Industri</option>
							<option value="TT">Telekomunikasi</option>
							<option value="SI">Sistem Informasi</option>
						</select>
					</td>
				</tr>
				<tr>
					<td>Foto</td>
					<td>:</td>
					<td>
						<input type="file" name="file">
					</td>
				</tr>
				<tr>
					<td>Alamat</td>
					<td>:</td>
					<td>
						<textarea rows="5" cols="30" placeholder="Alamat"></textarea>
					</td>
				</tr>
			</table>
			<button>submit</button>


		</form>

    

	</body>
</html>
